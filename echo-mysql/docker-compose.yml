services:
  db:
    image: mysql:latest
    container_name: mysql-container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: uss
    ports:
      - "3306:3306"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: echo-mysql-app
    container_name: echo-mysql-container
    restart: on-failure
    ports:
      - "9090:9090"
    depends_on:
      - db
