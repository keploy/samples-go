version: '3.7'
services:
    postgres:
        image: postgres:10.5
        container_name: postgresDB
        restart: always
        environment:
          - POSTGRES_DB=db
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=password
        ports:
          - '5432:5432'
        volumes:
          - ./migrations:/docker-entrypoint-initdb.d
    fasthttp-app:
        build: 
            context: .
            dockerfile: Dockerfile
        container_name: fasthttp-app
        environment:
          - DB_HOST=postgres
          - DB_PORT=5432
          - DB_USER=postgres
          - DB_PASSWORD=password
          - DB_NAME=db
        ports:
          - '8080:8080'
        depends_on:
          - postgres
        restart: unless-stopped