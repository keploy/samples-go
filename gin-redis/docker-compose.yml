version: '3.7'
services:
  go-app:
    build:
      context: .
    container_name: ginRedisApp
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=myredis
      - REDIS_PORT=6379
    depends_on:
      - redis 
  redis:
    image: redis
    container_name: myredis
    ports:
      - "6379:6379"


