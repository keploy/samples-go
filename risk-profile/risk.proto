syntax = "proto3";

package risk;

option go_package = "./;risk";

// The "golden" V1 User message structure
message UserLowRisk {
  int32 id = 1;
  string name = 2;
  string email = 3;
  int64 timestamp = 4;
}

message UserMediumRisk {
  int32 id = 1;
  string name = 2;
  string email = 3;
  int64 timestamp = 4;
}

message UserHighRiskType {
  int32 id = 1;
  string name = 2;
  string email = 3;
  int64 timestamp = 4;
}

message UserHighRiskRemoval {
  int32 id = 1;
  string name = 2;
  string email = 3;
  int64 timestamp = 4;
  bool removal_requested = 5;
}

message Empty {}

message SimpleResponse {
    string message = 1;
}

// The V1 RiskService defines the RPC methods.
service RiskService {
  rpc GetUserLowRisk(Empty) returns (UserLowRisk);
  rpc GetUserMediumRisk(Empty) returns (UserMediumRisk);
  rpc GetUserHighRiskType(Empty) returns (UserHighRiskType);
  rpc GetUserHighRiskRemoval(Empty) returns (UserHighRiskRemoval);
}
